<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-b from-sky-200 to-sky-500 min-h-screen">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-gray-800">Blue Jeans Billing</a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="nav-link text-gray-700 hover:text-blue-500">Home</a>
                    <a href="#" class="nav-link text-gray-700 hover:text-blue-500">About</a>
                    <a href="#" class="nav-link text-gray-700 hover:text-blue-500">Services</a>
                    <a href="#" class="nav-link text-gray-700 hover:text-blue-500">Contact</a>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button id="menu-button" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md transition-all duration-300">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">Home</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">About</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">Services</a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-500">Contact</a>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to My Website</h1>
        <p class="text-gray-700 mb-6">This navbar is fully responsive and mobile-friendly, complete with slide-down menu
            animation and hover effects.</p>
        <p class="text-gray-700">Resize the window or open on a mobile device to see the mobile menu in action!</p>
    </main>

    <!-- JavaScript for Mobile Menu -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Optional: Highlight active link
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
            link.addEventListener('click', () => {
                links.forEach(l => l.classList.remove('text-blue-500', 'font-semibold'));
                link.classList.add('text-blue-500', 'font-semibold');
            });
        });
    </script>

</body>

</html>
